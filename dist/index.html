<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <p class="error-msg title">Please enter a valid location</p>
    <div class="content-container">
      <div class="main-content">
        <div class="upper-content">
          <p class="title">Weather App</p>
          <div class="form-container">
            <form action="#" method="#" novalidate>
              <ul class="search-container container-border">
                <li>
                  <div class="search-box">
                    <img
                      class="small-icon"
                      src="3958f1bcaaf79c1b61f6.png"
                      alt="search-icon"
                    />
                    <input
                      type="text"
                      id="address"
                      name="address"
                      required
                      placeholder="Enter a city"
                    />
                  </div>
                </li>
                <li>
                  <button class="search-btn" type="submit">Search</button>
                </li>
              </ul>
            </form>
          </div>
          <p class="unit-container container-border">
            <span id="met-unit">°C</span>
            &nbsp;/&nbsp;
            <span id="imp-unit" class="selected-unit">°F</span>
          </p>
        </div>
        <div class="mid-content">
          <div class="main-icon-container container-border">
            <div class="img-container"></div>
          </div>
        </div>
        <div class="main-content-container container-border">
          <p>Temp</p>
          <p>Description</p>
          <p>Location</p>
          <div class="main-subcontent-container">
            <p>Date</p>
            <p>Time</p>
          </div>
        </div>
      </div>
      <div class="right-content">
        <div class="week-container">
          <div class="week-item">
            <p>Date</p>
            <p>56 °F</p>
            <p>50 °F</p>
            <img src="9712e0b62722e34bc9c0.png" class="small-weather-icon" />
          </div>
          <div class="week-item">
            <p>Date</p>
            <p>56 °F</p>
            <p>50 °F</p>
            <img src="9712e0b62722e34bc9c0.png" class="small-weather-icon" />
          </div>
          <div class="week-item">
            <p>Date</p>
            <p>56 °F</p>
            <p>50 °F</p>
            <img src="9712e0b62722e34bc9c0.png" class="small-weather-icon" />
          </div>
          <div class="week-item">
            <p>Date</p>
            <p>56 °F</p>
            <p>50 °F</p>
            <img src="9712e0b62722e34bc9c0.png" class="small-weather-icon" />
          </div>
          <div class="week-item">
            <p>Date</p>
            <p>56 °F</p>
            <p>50 °F</p>
            <img src="9712e0b62722e34bc9c0.png" class="small-weather-icon" />
          </div>
          <div class="week-item">
            <p>Date</p>
            <p>56 °F</p>
            <p>50 °F</p>
            <img src="9712e0b62722e34bc9c0.png" class="small-weather-icon" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
